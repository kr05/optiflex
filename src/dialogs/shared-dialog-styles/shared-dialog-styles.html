<dom-module id="shared-dialog-styles">
    <template>
        <style>
            :host {
                display: block
            }
            
            .toolbar {
                margin-top: 0;
                padding: 0;
            }

            paper-dialog-scrollable {
                flex: 1;
                margin: 0;
                --paper-dialog-scrollable: {
                    padding: 0;
                    height: calc(100vh - 64px);
                }
            }

            #dialog {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                width: 420px;
                position: fixed;
                top: 0;
                right: 0;
                margin: 0;
            }

            #bottomMenu {
                bottom: 0;
                right: 0;
                position: fixed;
                margin: 0;
                width: 420px;
            }

            .title {
                font-size: 18px;
                text-align: center;
                margin: 0;

                text-align: start;
                flex: 1;
            }

            .cancel-btn {
                color: red;
            }

            .confirm-btn {
                color: var(--app-primary-color);
            }

            .header {
                font-size: 14px;
                color: 1px solid rgba(0, 0, 0, 0.54);
                padding: 8px;
                font-weight: bold;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .info-item {
                display: flex;
                align-items: center;
                padding: 4px 0;
                height: 42px;
            }

            .info-icon {
                margin-right: 24px;
                color: var(--dark-primary-color);
            }

            .info-item-edit {
                padding-right: 8px;
                flex: 1;
                --paper-input-container-input: {
                    font-size: 14px;
                };
            }

            /* small screen */
            @media (max-width: 560px) {
                #dialog {
                    width: auto;
                    position: fixed;
                    top: 0;
                    right: 0;
                    left: 0;
                    margin: 0;
                    bottom: 0;
                }

                #bottomMenu {
                    width: auto;
                    left: 0;
                }

                .title {
                    text-align: start;
                }

                .image-container {
                    height: 67vw;
                }
            }
        </style>
    </template>
</dom-module>
