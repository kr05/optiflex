<link rel="lazy-import" href="dialogs/create-patient-dialog/create-patient-dialog.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #448AFF;
        --light-primary-color: #83b9ff;
        --dark-primary-color: #005ecb;
        --app-secondary-color: black;
        --accent-color: #FF4081;
        --accent-color-light: #ff79b0;
        --light-border: rgba(0, 0, 0, 0.12);
        --image-background-color: #555;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer {
        --app-drawer-width: 304px;
      }

      div[main-title] {
        text-transform: capitalize;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 48px;
        font-size: 14px;
        font-weight: bold;
      }

      .drawer-list a.iron-selected iron-icon {
        color: var(--accent-color);
      }

      .drawer-item {
        display: flex;
        align-items: center;
        padding: 9px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-icon {
        margin-right: 32px;
      }
    </style>
    
    <firebase-app
        api-key="AIzaSyAh1kohjyxnqdbU51BQMgo3EKzebjbmyAE"
        auth-domain="optica-bc213.firebaseapp.com"
        database-url="https://optica-bc213.firebaseio.com"
        storage-bucket="optica-bc213.appspot.com"
        messaging-sender-id="898921077465"
        project-id="optica-bc213">

    <firebase-auth id="auth" signed-in={{signedIn}} user="{{user}}" on-error="handleFirebaseAuthError">

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed force-narrow>
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open opened={{drawerOpen}}>
        <agave-drawer-toolbar account-type={{accountType}} user={{user}} on-sign-out="signOut"></agave-drawer-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="usuarios" class=drawer-item href="[[rootPath]]usuarios"><iron-icon class=drawer-icon icon="my-icons:users"></iron-icon>Usuarios</a>
          <a name="pacientes" class=drawer-item href="[[rootPath]]pacientes"><iron-icon class=drawer-icon icon="my-icons:patients"></iron-icon>Pacientes</a>
          <a name="examenes" class=drawer-item href="[[rootPath]]examenes"><iron-icon class=drawer-icon icon="my-icons:vision"></iron-icon>Examenes pendientes</a>
          <a name="ventas" class=drawer-item href="[[rootPath]]ventas"><iron-icon class=drawer-icon icon="my-icons:cart"></iron-icon>Ventas</a>
          <a name="laboratorio" class=drawer-item href="[[rootPath]]laboratorio"><iron-icon class=drawer-icon icon="my-icons:lab"></iron-icon>Laboratorio</a>
          <!-- <a name="micas" class=drawer-item href="[[rootPath]]micas"><iron-icon class=drawer-icon icon="my-icons:lens"></iron-icon>Micas por elaborar</a> -->
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>{{page}}</div>
            <agave-pending-orders-icon page={{page}} on-receive-items="_onReceiveItems"></agave-pending-orders-icon>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="error"
            role="main">
              <usuarios-view on-open-dialog="_openDialogClick" name=usuarios></usuarios-view>
              <pacientes-view name=pacientes on-open-dialog="_openDialogClick"></pacientes-view>
              <examenes-view name=examenes on-open-dialog="_openDialogClick"></examenes-view>
              <ventas-view name=ventas on-open-ventas-dialog="_openVentasDialogClick"></ventas-view>
              <laboratorio-view name=laboratorio on-open-dialog="_openDialogClick"></laboratorio-view>
              <error-view name=error></error-view>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

    <agave-fab drawer-open={{drawerOpen}} page={{page}} on-open-dialog="_openDialogClick"></agave-fab>

    <!-- dialogs -->
    <sign-in-dialog id=signInDialog on-sign-in="_onSignInEvent" opened={{!signedIn}}></sign-in-dialog>
    <details-user-dialog id="userDetailsDialog"></details-user-dialog>
    <details-patient-dialog on-receive-payment="_onReceivePaymentEvent" id="patientDetailsDialog"></details-patient-dialog>
    <details-exam-dialog id="examDetailsDialog"></details-exam-dialog>
    <details-lab-dialog on-add-note="_onAddNote" id="labDetailsDialog"></details-lab-dialog>
    <details-pending-order-dialog id="pendingOrderDialog"></details-pending-order-dialog>
    <details-finished-order-dialog on-add-note="_onAddNote" id="finishedOrderDialog" ></details-finished-order-dialog>
    <details-processed-order-dialog on-receive-payment="_onReceivePaymentEvent" id="processedOrderDialog" on-add-note="_onAddNote"></details-processed-order-dialog>
    <create-user-dialog id="userCreateDialog"></create-user-dialog>
    <create-patient-dialog id="patientCreateDialog"></create-patient-dialog>

    <!-- end dialogs -->
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          accountType: String,
          user: Object
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function() {
          this.loadAgavePendingOrdersIcon();    
        });
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'usuarios';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl(`views/${page}-view/${page}-view.html`);
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      loadAgavePendingOrdersIcon() {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl('agave-components/agave-pending-orders-icon/agave-pending-orders-icon.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            null,
            true);
      }

      _showPage404() {
        this.page = 'error';
      }

      handleFirebaseAuthError(e) {
        console.log('firebase auth error:', e)
      }

      _onSignInEvent(e) {
        console.log('on sign in event:', e.detail);
        let i = e.detail;
        this.$.auth.signInWithEmailAndPassword(i.e, i.p).then(response => {
          console.log('sign in successful:', response);
        }).catch(err => {
          console.log('sign in error:', err);
          this.$.signInDialog.handleError(err);
        });
      }

      signOut() {
        console.log('signing out...')
        this.$.drawer.close();
        this.$.auth.signOut();
      }

      _onAddNote(e) {
        console.log('on add note event received:', e.detail);
        var db = firebase.firestore();
        db.doc(`pendingExams/${e.detail.id}`).update({
          'notes': e.detail.notes
        }).then(response => {
          console.log('add note successful!');
        }).catch(err => {
          console.log('add note ERROR:', err);
        });
      }

      _onReceivePaymentEvent(e) {
        console.log('on receive payment event:', e.detail);

        let updates = {
          'saleDetails.payments': e.detail.payments,
          'saleDetails.finished': e.detail.finished
        }

        if (e.detail.finished) {
          updates['states.order-paid'] = moment().valueOf()
        }
        
        var db = firebase.firestore();
        if (e.detail.type === 'orden') {
          db.doc(`pendingExams/${e.detail.uid}`).update(updates).then(response => {
            console.log('receive payment for order successful!');
          }).catch(err => {
            console.log('receive payment for order ERROR:', err);
          });
        } else if (e.detail.type === 'servicio') {
          db.doc(`patients/${e.detail.uid}/serviceOrders/${e.detail.id}`).update({
            'payments': e.detail.payments,
            'finished': e.detail.finished
          }).then(response => {
            console.log('receive payment for service successful!');
          }).catch(err => {
            console.log('receive payment for service ERROR:', err);
          });
        }
      }

      _openDialogClick(e) {
        console.log('open dialog click:', e.detail)
        // Load dialog import on demand.
        var resolvedDialogUrl = this.resolveUrl(`dialogs/${e.detail.type}-${e.detail.subType}-dialog/${e.detail.type}-${e.detail.subType}-dialog.html`);
            Polymer.importHref(
              resolvedDialogUrl,
              this._openDialog(e.detail.id, e.detail.type, e.detail.subType),
              null,
              true);
      }

      _openDialog(id, type, subType) {
        let capitalizedType = type.replace(/\b\w/g, l => l.toUpperCase());
        if (id) {
          this.$[`${subType}${capitalizedType}Dialog`].id = id;
        }
        this.$[`${subType}${capitalizedType}Dialog`].opened = true;  
      }

      _openVentasDialogClick(e) {
        console.log('open ventas dialog click:', e.detail)
        // Load dialog import on demand.
        var resolvedDialogUrl = this.resolveUrl(`dialogs/details-${e.detail.type}-order-dialog/details-${e.detail.type}-order-dialog.html`);
            Polymer.importHref(
              resolvedDialogUrl,
              this._openVentasDialog(e.detail.id, e.detail.type),
              null,
              true);
      }

      _openVentasDialog(id, type) {
        this.$[`${type}OrderDialog`].id = id;
        this.$[`${type}OrderDialog`].opened = true;  
      }

      _onReceiveItems(e) {
        console.log('on receive selected items event:', e.detail)
        
        var db = firebase.firestore();
        var batch = db.batch();
        
        let selectedItemsArr = e.detail.selectedItems;

        var updatedState;
        switch (e.detail.page) {
          case 'ventas':
            updatedState = 'states.order-ready';
            break;
          case 'laboratorio':
            updatedState = 'states.order-received';
            break;
        }

        selectedItemsArr.forEach(selectedItem => {
          var obj = {};
          obj[updatedState] = moment().valueOf();
          
          if (e.detail.page === 'laboratorio') {
            let labOrder = {
              micas: {
                tratamiento: selectedItem.saleDetails.micas.tratamiento,
                material: selectedItem.saleDetails.micas.material
              },
              left: selectedItem.examResults.left,
              right: selectedItem.examResults.right,
              finished: false
            }
            obj['labOrder'] = labOrder;
          }

          batch.update(db.collection('pendingExams').doc(selectedItem['__id__']), obj);
        });
        console.log('current batch:', batch);

        batch.commit().then(response => {
          console.log('selected items batch commit successful:', response)
        }).catch(err => {
          console.log('selected items batch commit ERROR:', err)
        });
      } 

    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
