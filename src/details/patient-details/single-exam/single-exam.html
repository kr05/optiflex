<link rel="import" href="../../../../../bower_components/polymer/polymer-element.html">

<dom-module id="single-exam">
    <template>
        <style>
            :host {
                display: flex;
                align-items: center;
                padding: 16px 0;
                margin-left: 80px;
                border-bottom: 1px solid #ccc;
            }
            
            :host > div {
                flex: 1;
            }

            .subtitle {
                font-size: 14px;
            }

            .doctor-name {
                text-transform: capitalize;
            }

        </style>

        <div class="fc">
            <div>{{_computeDate(exam.createdAt)}}</div>
            <div class=subtitle>{{_computeShortId(exam.__id__)}}</div>
        </div>
        <div class="subtitle doctor-name">{{exam.executioner.name}}</div>
        <div class=subtitle>{{_computeExamType(exam.type)}}</div>
        
    </template>

    <script>
        /**
         * `single-exam` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class SingleExam extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'single-exam';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    exam: Object
                };
            }

            _computeShortId(id) {
                return (id ? id.slice(-6) : '');
            }

            _computeDate(date) {
                console.log('computing date:', date)
                if (!date) return;
                return moment(date).locale('es').format('MMMM D, h:mma');
            }

            _computeExamType(type) {
                switch (type) {
                    case 'basic':
                        return 'Optometria basica';
                }
            }
        }

        window.customElements.define(SingleExam.is, SingleExam);
    </script>
</dom-module>
