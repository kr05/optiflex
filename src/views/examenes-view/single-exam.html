<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">

<dom-module id="single-exam">
    <template>
        <style>
            :host {
                display: flex;
                align-items: center;
            }

            iron-icon {
                color: var(--accent-color);
                margin: 16px;
            }

            .details-container {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                justify-content: center;
                flex: 1;
                @apply --single-exam-details-container;
            }

            .subtitle {
                font-size: 12px;
                color: rgba(0, 0, 0, 0.54);
            }

            .title {
                color: rgba(0, 0, 0, 0.87);
            }
            
            img {
                width: 40px;
                height: 40px;
                background: #555;
                border-radius: 50%;
                margin: 16px;
                object-fit: cover;
            }

        </style>

        <img id=image src={{exam.image}}></img>
        <div class=details-container>
            <div class=title>{{exam.name}}</div>
            <div class=subtitle>{{date}}</div>
            <div class=subtitle>{{_computeShortId(exam.__id__)}}</div>
        </div>

        <template is="dom-if" if={{_computeShouldShowIcon(finished,showFinishedIcon)}}>
            <iron-icon icon="my-icons:pending"></iron-icon>
        </template>

        
    </template>

    <script>
        /**
         * `single-exam` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class SingleExam extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'single-exam';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    exam: Object,
                    date: String,
                    finished: {
                        type: Boolean,
                        value: false,
                        notify: false
                    },
                    showFinishedIcon: {
                        type: Boolean,
                        value: false
                    }
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function() {
                });
            }

            _computeShouldShowIcon(finished,shouldShowIcon) {
                console.log('computing should show icon finished/shouldShowIcon:', finished, '/', shouldShowIcon);
                return (shouldShowIcon && !finished)
            }

            _computeShortId(id) {
                console.log('computing short id:', id);
                return (id ? id.slice(-6) : '');
            }

        }

        window.customElements.define(SingleExam.is, SingleExam);
    </script>
</dom-module>
