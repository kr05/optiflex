<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="single-user">
    <template>
        <style>
            :host {
                display: flex;
                padding: 16px;
                border-bottom: 1px solid var(--light-border);
                align-items: center;
            }

            .details-container {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                flex: 1;
                justify-content: space-around;
            }

            .subtitle {
                font-size: 14px;
            }

            .account-type {
                font-size: 12px;
                border: 1px solid;
                padding: 2px 10px;
                border-radius: 15px;
                color: var(--dark-accent-color);
            }

            .profile-picture {
                width: 40px;
                height: 40px;
                background: var(--image-background-color);
                border-radius: 50%;
                margin-right: 16px;
                object-fit: cover;
            }
        </style>

        <img src={{user.image}} class=profile-picture></img>
        <div class=details-container>
            <div>{{user.name}}</div>
            <div class=subtitle>{{user.email}}</div>
        </div>
        <div class=account-type>{{user.accountType}}</div>
        
    </template>

    <script>
        /**
         * `single-user` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class SingleUser extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'single-user';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    user: Object
                };
            }
        }

        window.customElements.define(SingleUser.is, SingleUser);
    </script>
</dom-module>
